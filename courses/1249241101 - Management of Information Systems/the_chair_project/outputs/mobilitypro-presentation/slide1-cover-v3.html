<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F1DE;
  font-family: Georgia, serif;
  display: flex;
  flex-direction: column;
}
.top-accent {
  width: 100%;
  height: 10pt;
  background: #E07A5F;
}
.main-container {
  display: flex;
  flex: 1;
  padding: 35pt 45pt 25pt 45pt;
}
.left-content {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}
.right-visual {
  width: 300pt;
  display: flex;
  align-items: center;
  justify-content: center;
}
.icon-circle {
  width: 220pt;
  height: 220pt;
  background: #87A96B;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 5pt 5pt 20pt rgba(0, 0, 0, 0.2);
}
.icon-inner {
  width: 160pt;
  height: 160pt;
  background: #F4F1DE;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}
.icon-text {
  color: #87A96B;
  font-size: 72pt;
  font-weight: bold;
  margin: 0;
}
.company-name {
  color: #2C2C2C;
  font-size: 52pt;
  font-weight: bold;
  margin: 0 0 10pt 0;
  letter-spacing: 2pt;
}
.tagline {
  color: #E07A5F;
  font-size: 22pt;
  font-style: italic;
  margin: 0 0 25pt 0;
}
.product-badge {
  display: inline-block;
  background: #87A96B;
  padding: 10pt 25pt;
  border-radius: 25pt;
  margin-bottom: 20pt;
}
.product-text {
  color: #FFFFFF;
  font-size: 16pt;
  font-weight: bold;
  margin: 0;
}
.subtitle {
  color: #5A5A5A;
  font-size: 15pt;
  margin: 0;
  line-height: 1.6;
}
.bottom-bar {
  background: #2C2C2C;
  padding: 14pt 45pt;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.bottom-text {
  color: #F4F1DE;
  font-size: 12pt;
  margin: 0;
}
</style>
</head>
<body>
<div class="top-accent"></div>
<div class="main-container">
  <div class="left-content">
    <h1 class="company-name">Vividly</h1>
    <p class="tagline">Independence. Dignity. Peace of Mind.</p>
    <div class="product-badge">
      <p class="product-text">Smart Autonomous Wheelchair</p>
    </div>
    <p class="subtitle">Revolutionizing elderly mobility with AI-powered navigation, continuous health monitoring, and connected care.</p>
  </div>
  <div class="right-visual">
    <div class="icon-circle">
      <div class="icon-inner">
        <p class="icon-text">V</p>
      </div>
    </div>
  </div>
</div>
<div class="bottom-bar">
  <p class="bottom-text">Investor Presentation 2026</p>
  <p class="bottom-text">Transforming Comfy Chairs Ltd.</p>
</div>
</body>
</html>
